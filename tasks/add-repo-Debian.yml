---
- name: "apt | ensure Google linux signing key present"
  apt_key: 
    url: "{{ chrome_gpg_key_url }}"
    state: present
  become: yes

- name: "apt | ensure Google Chrome repo present"
  apt_repository:
    repo: "deb [arch=amd64] {{ chrome_repo_url }} stable main"
    filename: "google-chrome"
    state: present
    update_cache: yes
  changed_when: false
  become: yes
